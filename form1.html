<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body bgcolor="white">

    <header align="center">
    <a href="#">form-A</a> &nbsp;&nbsp;
    <a href="formB.html">form-B</a>&nbsp;&nbsp;
    <a href="formC.html">form-C</a>&nbsp;&nbsp;
    <a href="formD.HTML">form-D</a>
    </header>

 
    <form action="https://dummyfacebook.com"name="fblogin" method="post">
        <table align="center">
            <caption>
                <h2 align="left">
                    Registration form
                </h2>
            </caption>

            <tr>
                <td>
                    <label for="fname">First Name</label><br>
                    <input type="text" name="fname" id="fname" required>
                </td>
                <td>
                    <label for="1Name"Last Name</label><br>
                    <input for="1Name" name="1Name" id="1Name" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="dob">Birthday</label><br>
                    <input for="date" name="dob" id="dob" required>
                 </td>

                 <td>
                    Gender<br>
                    <input type="radio" name="gender" id="male" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" name="Gender" id="female" value="female" required>
                    <label for="female">Female</label>
                 </td>
                </tr>

            <tr>
                <td>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" required>
                </td>

                <td>
                    <label for="phone">phone Number</label><br>
                    <input type="tel" name="phone" id="phone" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="course">course</label><br>
                    <select name="course" id="course" required>
                        <option value="option">choose option</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS </option>
                        <option value="JAVA SCRIPT">JAVA SCRIPT</option>
                        <option value="REACT">REACT</option>
                        <option value="C & C++">C & C++</option>
                        <option value="PYTHON">PYTHON</option>
                        <option value="JAVA">JAVA</option>
                    </select>
                </td>

            </tr>

        <tr>

            <td>
                <input type="submit" value="submit">
            </td>
        </tr>

            
               
            
        </table>
    </form>
</body>
</html>
